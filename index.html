<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAJSHREE LIBRARY PORTAL</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ececec 0%, #ffffff 100%);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }
    h2 {
      font-size: 45PX;
      text-align: center;
      color: black;
      margin-bottom: 25px;
    }
    h3{
        color: black;
        text-align: center;
        font-size: 25PX;
    }
    form {
     background-color: #0243bb;
      border-radius: 15px;
      width: 100%;
      color: #000003;
      max-width: 700px;
      backdrop-filter: blur(10px);
      margin-right: 15px;
    }
    form input{
        max-width: 70%;
        margin-left: 15%;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      margin-left: 15%;
      color: #000000;
      font-size: 15px;
    }
    input[type="text"], 
    input[type="number"], 
    input[type="date"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: rgb(247, 247, 247);
      color: #080808;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus, 
    input[type="number"]:focus, 
    input[type="date"]:focus {
      background-color: rgb(255, 255, 255);
    }
    button {
      margin-top: 20px;
      padding: 12px 0;
      width: 80%;
      margin-left: 12%;
      background: #ffffff;
      border: none;
      border-radius: 25px;
      color: #080808;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      
    }
    button:hover {
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(253, 254, 255, 0.7);
    }
    button.edit-btn {
      background-color: #ffa500;
      color: black;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      margin: 0 8px;
      padding: 6px 16px;
      box-shadow: none;
      width: auto;
      cursor: pointer;
    }
    button.edit-btn:disabled {
      background: #999;
      color: #eee;
      cursor: not-allowed;
    }
    button.edit-btn:hover:enabled {
      background-color: #cc8400;
      color: #fff;
    }
    #seatInfo {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.932);
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 18px rgba(37, 117, 252, 0.6);
      color: #ffffff;
    }
    #studentList {
      margin-top: 35px;
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.986);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(51, 51, 51, 0.993);
      backdrop-filter: blur(10px);
      color: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing:  10px;
      font-size: 16px;
    }
    th, td {
      padding: 12px 18px;
      background: rgba(4, 26, 226, 0.726);
      color: #000003;
      text-align: center;
      font-weight: 800;

      border-radius: 19px;
    }
    th {
      background-color: rgba(0, 0, 0, 0.6);
      font-weight: 700;
    }
    td {
      transition: background-color 0.3s ease;
    }
    tr:hover td {
      background-color: rgba(241, 241, 241, 0.89);
    }
    @media (max-width: 600px) {
      form, #seatInfo, #studentList {
        width: 95% !important;
        padding: 20px 15px !important;
      }
      table, th, td {
        font-size: 14px !important;
      }
      button {
        font-size: 16px !important;
        padding: 10px 0 !important;
      }
      label {
        font-size: 14px !important;
      }
    }
    #studentList table {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }
    .expired-row {
      outline: 2px solid red;
      outline-width: 5px;
      border-radius: 20px;
        color: #e00000;
    }
  </style>
</head>
<body>
  <h2>RAJSHREE LIBRARY PORTAL</h2>

  <form id="libraryForm" style="display:none;">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />

    <label for="seatNumber">Seat Number:</label>
    <input type="number" id="seatNumber" required min="1" />

    <label for="feesPaid">Fees Paid:</label>
    <input type="number" id="feesPaid" required min="0" />

    <label for="feesDate">Fees Date:</label>
    <input type="date" id="feesDate" required />

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" required />

    <button type="submit" id="submitButton">Add Student</button>
  </form>

  <div id="readonlyMsg" style="display:block; text-align:center; margin:20px 0;">
    <span style="font-size:18px; color:#ff5252;">Read-only mode: Entry not allowed</span>
  </div>

  <div id="seatInfo">
    Total Seats: 20 | Booked Seats: 0 | Available Seats: 20
  </div>

  <div id="studentList">
    <h3>Booked Seats & Students</h3>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Seat Number</th>
          <th>Fees Paid</th>
          <th>Fees Date</th>
          <th>Expiry Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script>
  // Firebase config (aapka original config yahin rakhein)
  const firebaseConfig = {
    apiKey: "AIzaSyAiNQOqGzKbOOuKojw7LxpvVg_C0R85z3M",
    authDomain: "rajshree-library.firebaseapp.com",
    projectId: "rajshree-library",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const totalSeats = 20;
  let editDocId = null;
  
  const libraryForm = document.getElementById('libraryForm');
  const studentTableBody = document.getElementById('studentTableBody');
  const seatInfo = document.getElementById('seatInfo');
  const submitButton = document.getElementById('submitButton');

  // Function to display entries (clear first then append)
  function showEntries() {
    studentTableBody.innerHTML = "";
    db.collection("students").orderBy("seatNumber").get().then(snapshot => {
      let bookedSeats = 0;
      const today = new Date().toISOString().split('T')[0];
      snapshot.forEach(doc => {
        bookedSeats++;
        const entry = doc.data();
        const status = entry.expiryDate < today ? 'Expired' : 'Active';
        const tr = document.createElement('tr');
        if (status === 'Expired') {
          tr.classList.add('expired-row'); // red outline for expired entries
        }
        tr.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.seatNumber}</td>
          <td>${entry.feesPaid}</td>
          <td>${entry.feesDate}</td>
          <td>${entry.expiryDate}</td>
          <td>${status}</td>
          <td><button class="edit-btn" onclick="editEntry('${doc.id}')">Change</button></td>
        `;
        studentTableBody.appendChild(tr);
      });
      seatInfo.textContent = `Total Seats: ${totalSeats} | Booked Seats: ${bookedSeats} | Available Seats: ${totalSeats - bookedSeats}`;
    });
  }

  // Submit handler for Add or Update entry (prevents double seatNumber)
  libraryForm.addEventListener('submit', function (event) {
    event.preventDefault();
    const entry = {
      name: document.getElementById('studentName').value.trim(),
      seatNumber: parseInt(document.getElementById('seatNumber').value),
      feesPaid: parseFloat(document.getElementById('feesPaid').value),
      feesDate: document.getElementById('feesDate').value,
      expiryDate: document.getElementById('expiryDate').value
    };

    // Duplicate seat check:
    db.collection("students").where("seatNumber", "==", entry.seatNumber).get().then(qs => {
      if ((editDocId == null && !qs.empty) || (editDocId && !qs.empty && qs.docs[0].id !== editDocId)) {
        alert('This seat is already booked!');
        return;
      }
      if (editDocId) {
        db.collection("students").doc(editDocId).set(entry).then(() => {
          editDocId = null;
          submitButton.textContent = "Add Student";
          libraryForm.reset();
          showEntries();
        });
      } else {
        db.collection("students").add(entry).then(() => {
          libraryForm.reset();
          showEntries();
        });
      }
    });
  });

  // Edit entry handler
  window.editEntry = function(docId) {
    db.collection("students").doc(docId).get().then(doc => {
      if (doc.exists) {
        const entry = doc.data();
        document.getElementById('studentName').value = entry.name;
        document.getElementById('seatNumber').value = entry.seatNumber;
        document.getElementById('feesPaid').value = entry.feesPaid;
        document.getElementById('feesDate').value = entry.feesDate;
        document.getElementById('expiryDate').value = entry.expiryDate;
        editDocId = docId;
        submitButton.textContent = "Update Entry";
      }
    });
  };

  // Password prompt to enable form
  const password = "rajshree@9799";
  function askPassword() {
    let userPass = "";
    while (userPass !== password) {
      userPass = prompt("Entry Panel Access ke liye password daalein:");
      if (userPass === null) break;
      if (userPass === password) {
        document.getElementById('libraryForm').style.display = 'block';
        document.getElementById('readonlyMsg').style.display = 'none';
        showEntries();
        return;
      } else {
        alert("Wrong password! Read-only mode.");
        document.getElementById('libraryForm').style.display = 'none';
        document.getElementById('readonlyMsg').style.display = 'block';
        showEntries();
      }
    }
  }

  window.onload = function () {
    document.getElementById('libraryForm').style.display = 'none';
    document.getElementById('readonlyMsg').style.display = 'block';
    askPassword();
    showEntries();
  }
</script>

</body>
</html>
