<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAJSHREE LIBRARY PORTAL</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }
    h2 {
      font-weight: 1000;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    form {
      background: rgba(255, 255, 255, 0.12);
      padding: 25px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #e0e0ff;
    }
    input[type="text"], 
    input[type="number"], 
    input[type="date"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus, 
    input[type="number"]:focus, 
    input[type="date"]:focus {
      background-color: rgba(255, 255, 255, 0.55);
    }
    button {
      margin-top: 20px;
      padding: 12px 0;
      width: 100%;
      background: #2575fc;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.6);
      transition: background 0.4s ease;
    }
    button:hover {
      background: #6a11cb;
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.7);
    }
    button.edit-btn {
      background-color: #ffa500;
      color: black;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      margin: 0 8px;
      padding: 6px 16px;
      box-shadow: none;
      width: auto;
      cursor: pointer;
    }
    button.edit-btn:disabled {
      background: #999;
      color: #eee;
      cursor: not-allowed;
    }
    button.edit-btn:hover:enabled {
      background-color: #cc8400;
      color: #fff;
    }
    #seatInfo {
      margin-top: 25px;
      background: rgba(37, 117, 252, 0.8);
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 18px rgba(37, 117, 252, 0.6);
      color: #f0f0f0;
    }
    #studentList {
      margin-top: 35px;
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.12);
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      font-size: 16px;
    }
    th, td {
      padding: 12px 18px;
      background: rgba(0, 0, 0, 0.2);
      color: #e0e0ff;
      text-align: left;
      border-radius: 10px;
    }
    th {
      background-color: rgba(0, 0, 0, 0.6);
      font-weight: 700;
    }
    td {
      transition: background-color 0.3s ease;
    }
    tr:hover td {
      background-color: rgba(37, 117, 252, 0.4);
    }
    @media (max-width: 600px) {
      form, #seatInfo, #studentList {
        width: 95% !important;
        padding: 20px 15px !important;
      }
      table, th, td {
        font-size: 14px !important;
      }
      button {
        font-size: 16px !important;
        padding: 10px 0 !important;
      }
      label {
        font-size: 14px !important;
      }
    }
    #studentList table {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h2>RAJSHREE LIBRARY PORTAL</h2>

  <form id="libraryForm" style="display:none;">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />

    <label for="seatNumber">Seat Number:</label>
    <input type="number" id="seatNumber" required min="1" />

    <label for="feesPaid">Fees Paid:</label>
    <input type="number" id="feesPaid" required min="0" />

    <label for="feesDate">Fees Date:</label>
    <input type="date" id="feesDate" required />

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" required />

    <button type="submit" id="submitButton">Add Student</button>
  </form>

  <div id="readonlyMsg" style="display:block; text-align:center; margin:20px 0;">
    <span style="font-size:18px; color:#ff5252;">Read-only mode: Entry not allowed</span>
  </div>

  <div id="seatInfo">
    Total Seats: 20 | Booked Seats: 0 | Available Seats: 20
  </div>

  <div id="studentList">
    <h3>Booked Seats & Students</h3>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Seat Number</th>
          <th>Fees Paid</th>
          <th>Fees Date</th>
          <th>Expiry Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script>
    // ------- Your Firebase config here -------
    const firebaseConfig = {
      apiKey: "AIzaSyAiNQOqGzKbOOuKojw7LxpvVg_C0R85z3M",
      authDomain: "rajshree-library.firebaseapp.com",
      projectId: "rajshree-library",
      // ...rest of config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const totalSeats = 20;
    let editDocId = null;

    const libraryForm = document.getElementById('libraryForm');
    const studentTableBody = document.getElementById('studentTableBody');
    const seatInfo = document.getElementById('seatInfo');
    const submitButton = document.getElementById('submitButton');

    // Load entries from Firestore and show in table
    function showEntries() {
      studentTableBody.innerHTML = "";
      db.collection("students").orderBy("seatNumber").get().then(snapshot => {
        let bookedSeats = 0;
        const today = new Date().toISOString().split('T')[0];
        snapshot.forEach(doc => {
          bookedSeats++;
          const entry = doc.data();
          const status = entry.expiryDate < today ? 'Expired' : 'Active';
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.seatNumber}</td>
            <td>${entry.feesPaid}</td>
            <td>${entry.feesDate}</td>
            <td>${entry.expiryDate}</td>
            <td>${status}</td>
            <td>
              <button class="edit-btn" onclick="editEntry('${doc.id}')">Change</button>
            </td>
          `;
          studentTableBody.appendChild(tr);
        });
        seatInfo.textContent = `Total Seats: ${totalSeats} | Booked Seats: ${bookedSeats} | Available Seats: ${totalSeats - bookedSeats}`;
      });
    }

    // Form submit handler (add or update entry)
    libraryForm.addEventListener('submit', function (event) {
  event.preventDefault();
 const entry = {
    name: document.getElementById('studentName').value.trim(),
    seatNumber: parseInt(document.getElementById('seatNumber').value),
    feesPaid: parseFloat(document.getElementById('feesPaid').value),
    feesDate: document.getElementById('feesDate').value,
    expiryDate: document.getElementById('expiryDate').value
  };

  db.collection("students").where("seatNumber", "==", entry.seatNumber).get().then(qs => {
    if ((editDocId == null && !qs.empty) || (editDocId && !qs.empty && qs.docs[0].id !== editDocId)) {
      alert('This seat is already booked!');
      return;
    }
    if (editDocId) {
      db.collection("students").doc(editDocId).set(entry)
        .then(() => {
          editDocId = null;
          submitButton.textContent = "Add Student";
          libraryForm.reset();
          showEntries();
        });
    });
    } else {
      db.collection("students").add(entry)
        .then(() => {
          libraryForm.reset();
          showEntries();
        });
    }
  });

    // Edit entry logic
    window.editEntry = function(docId) {
      db.collection("students").doc(docId).get().then(doc => {
        if (doc.exists) {
          const entry = doc.data();
          document.getElementById('studentName').value = entry.name;
          document.getElementById('seatNumber').value = entry.seatNumber;
          document.getElementById('feesPaid').value = entry.feesPaid;
          document.getElementById('feesDate').value = entry.feesDate;
          document.getElementById('expiryDate').value = entry.expiryDate;
          editDocId = docId;
          submitButton.textContent = "Update Entry";
        }
      });
    };

    // Password logic
    const password = "rajshree@9799";
    function askPassword() {
      let userPass = "";
      while (userPass !== password) {
        userPass = prompt("Entry Panel Access ke liye password daalein:");
        if (userPass === null) break;
        if (userPass === password) {
          document.getElementById('libraryForm').style.display = 'block';
          document.getElementById('readonlyMsg').style.display = 'none';
          showEntries();
          return;
        } else {
          alert("Wrong password! Read-only mode.");
          document.getElementById('libraryForm').style.display = 'none';
          document.getElementById('readonlyMsg').style.display = 'block';
          showEntries();
        }
      }
    }

    window.onload = function () {
      document.getElementById('libraryForm').style.display = 'none';
      document.getElementById('readonlyMsg').style.display = 'block';
      askPassword();
      showEntries();
    }
  </script>
</body>
</html>
